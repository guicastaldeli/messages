<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <title>Server</title>
    <!-- <link rel="stylesheet" href="../main/__styles/interface.css"> -->
    <link rel="stylesheet" href="/main/styles/interface.css">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.API_GATEWAY_URL = /*[[${apiGateway}]]*/ 'http://localhost:3002';
        window.SERVER_API_URL = /*[[${serverUrl}]]*/ 'http://localhost:3001/main';
        /*]]>*/
    </script>
    <script th:inline="javascript" src="/main/public/api-url.js"></script>
    <script src="/main/public/time-updater.js"></script>
</head>
<body>
    <div id="container">
        <p id="ms--wel" th:text="${welcome}">Welcome to Server! :)</p>
        <p id="ms--version" th:text="${version}">Messages Server v1.0</p>
        <div id="ms--time" data-auto-time-update th:attr="data-server-time=${serverTime}">
            <p>Time:&nbsp;</p><span th:text="${currentTime}"></span>
        </div>
        <div id="ms--status">
            <p>STATUS: </p>
            <p>UPTIME: <span th:text="${uptime}"></span></p>
            <p>CONNECTIONS: <span th:text="${connections}"></span></p>
        </div>
        <div id="ms--route">
            <div>ROUTES: 
                <div>
                    <span>- Web:</span> 
                    <a th:text="${webUrl}"></a>
                </div>
                <div>
                    <span>- Server:</span> 
                    <a th:text="${serverUrl}"></a>
                </div>
                <div>
                    <span>- API:</span> 
                    <a th:text="${apiGateway}"></a>
                </div>
            </div>
        </div>
        <div id="api-status">
            <p>API Gateway: <b id="api-gateway-status">Checking...</b></p>
        </div>
    </div>
</body>
</html>
